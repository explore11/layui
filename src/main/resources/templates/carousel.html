<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/layui/css/global.css">


</head>
<script src="/layui/layui.js"></script>
<script type="application/javascript">
    layui.use(["jquery", "carousel"], function () {
        var $ = layui.jquery;
        var carousel = layui.carousel;

        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '300px'
            , height: '600px'
            , interval: 5000
        });

    })
</script>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>填充轮播元素 - 以图片为例</legend>
</fieldset>

<div class="layui-carousel" id="test10">
    <div carousel-item="">
        <div><img src="/layui/picture/1.jpg"></div>
        <div><img src="/layui/picture/2.jpg"></div>
        <div><img src="/layui/picture/3.jpg"></div>
        <div><img src="/layui/picture/4.jpg"></div>
        <div><img src="/layui/picture/5.jpg"></div>
    </div>
</div>
</body>
</html>
