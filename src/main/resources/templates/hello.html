<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--    <link rel="stylesheet" href="http://blog.aigouzhushou.com/layui-v2.4.3/layui-v2.4.5/css/layui.css"  media="all">-->
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<h3>图标</h3>
<div class="layui-icon layui-icon-heart-fill"></div>
<div class="layui-icon">&#xe68f;</div>
<hr/>
<h3>按钮</h3>
<div>
    <button type="button" class="layui-btn layui-btn-primary">原始按钮</button>
    <button type="button" class="layui-btn">默认按钮</button>
    <button type="button" class="layui-btn layui-btn-normal">百搭按钮</button>
    <button type="button" class="layui-btn layui-btn-warm">暖色按钮</button>
    <button type="button" class="layui-btn layui-btn-danger">警告按钮</button>
    <button type="button" class="layui-btn layui-btn-disabled">禁用按钮</button>
</div>
<hr/>
<div>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-lg layui-btn-danger">大型按钮</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-danger">默认按钮</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-danger">小型按钮</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs layui-btn-danger">迷你按钮</button>
</div>
<hr/>
<h3>按钮图标结合</h3>
<div>
    <button type="button" class="layui-btn layui-btn-primary layui-icon layui-icon-heart
  layui-btn-danger">大型按钮
    </button>

    <button type="button" class="layui-btn layui-btn-primary layui-btn-danger">
        <!--        <span class="layui-icon layui-icon-heart">默认按钮</span>-->
        <span class="layui-icon layui-icon-heart"></span>默认按钮
    </button>

    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-danger">小型按钮</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs layui-btn-danger">迷你按钮</button>
</div>
<hr/>
圆角按钮
<div>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-lg layui-btn-radius layui-btn-danger">大型按钮
    </button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-danger layui-btn-radius">默认按钮</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-danger layui-btn-radius">小型按钮
    </button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs layui-btn-danger layui-btn-radius">迷你按钮
    </button>
</div>
<hr/>
按钮组   且添加事件监听
<div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-icon">增加&#xe66a;</button>
        <button type="button" class="layui-btn layui-icon">编辑&#xe67a;</button>
        <button type="button" class="layui-btn layui-icon">删除&#xe68a;</button>
    </div>
</div>

<script src="/layui/layui.js"></script>
<!--<script src="http://blog.aigouzhushou.com/layui-v2.4.3/layui-v2.4.5/layui.js" charset="utf-8"></script>-->
<script type="application/javascript">
    layui.use(["jquery"],function () {
        var $=layui.jquery;
        alert($);
        $(".layui-btn").click(function () {
            alert($(this).html())
        });
    })
</script>
</body>
</html>
